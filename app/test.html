<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form action="" method="POST" enctype="multipart/form-data">
          
            <button type="button" class="btn btn-primary" onclick="document.getElementById('fileInput').click();">Choose File</button>

            <input type="file" id="fileInput" name="file" style="display: none;" onchange="document.getElementById('uploadButton').click();">

            <button type="submit" id="uploadButton" style="display: none;">Upload</button>
        </form>

        <!-- Display selected file name -->
        <p id="fileName" class="mt-3"></p>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            var fileName = this.files[0].name;
            document.getElementById('fileName').textContent = "Selected File: " + fileName;
        });
    </script>
</body>
</html>
