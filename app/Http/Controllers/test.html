<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotive Scroll Horizontal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .scroll-container {
            display: flex;
            width: 400%; /* Adjust to fit your content */
        }
        .section {
            flex: 1 0 100%; /* Each section takes 100% of the viewport width */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .section-1 { background: #ff7e5f; }
        .section-2 { background: #f6a1e3; }
        .section-3 { background: #a1c4fd; }
        .section-4 { background: #edf0db; }
    </style>
</head>
<body>
    <div class="container" data-scroll-container>
        <div class="scroll-container">
            <div class="section section-1" data-scroll-section>
                <h1>Section 1</h1>
            </div>
            <div class="section section-2" data-scroll-section>
                <h1>Section 2</h1>
            </div>
            <div class="section section-3" data-scroll-section>
                <h1>Section 3</h1>
            </div>
            <div class="section section-4" data-scroll-section>
                <h1>Section 4</h1>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script>
        const scroll = new LocomotiveScroll({
            el: document.querySelector('[data-scroll-container]'),
            smooth: true,
            direction: 'horizontal'
        });
    </script>
</body>
</html>
