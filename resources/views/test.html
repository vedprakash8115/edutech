<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        #notifications div {
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="notifications"></div>

    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script>
        var pusher = new Pusher('e535a301f0ec928604fe', {
            cluster: 'ap2'
        });

        var channel = pusher.subscribe('my-channel');
        channel.bind('NotificationSent', function(data) {
            var notificationsDiv = document.getElementById('notifications');
            var newMessage = document.createElement('div');
            newMessage.textContent = data.message;
            notificationsDiv.appendChild(newMessage);
            alert(newMessage) // Append new message to the div

            // Remove the message after 5 seconds
            // setTimeout(function() {
            //     notificationsDiv.removeChild(newMessage);
            // }, 5000);
        });
    </script>
</body>
</html>
