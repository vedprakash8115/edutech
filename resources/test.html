<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Back Button Reload</title>
</head>
<body>
    <h1>This page will reload when the back button is clicked</h1>

    <script>
        window.onpopstate = function(event) {
            location.reload();  // Reload the previous page
        };
    </script>
</body>
</html>
